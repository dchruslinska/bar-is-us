<h2 mat-dialog-title xmlns="http://www.w3.org/1999/html">Sign up</h2>
<div class="wrapper">
  <mat-icon color="primary">person_add</mat-icon>
  <mat-dialog-content>
    <form (ngSubmit)="onSubmit()" [formGroup]="form">
      <mat-form-field appearance="outline">
        <mat-label>Nickname</mat-label>
        <input matInput placeholder="Login" formControlName="login">
        <mat-error *ngIf="form.controls.login.hasError('required')">
          Nickname is <strong>required</strong>
        </mat-error>
        <mat-error *ngIf="form.controls.login.hasError('maxlength')">
          Nickname is too <strong>long</strong>
        </mat-error>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Email</mat-label>
        <input type="email" matInput formControlName="email" placeholder="example@gmail.com">
        <mat-error *ngIf="form.controls.email.hasError('email')">
          Please enter a valid email address
        </mat-error>
        <mat-error *ngIf="form.controls.email.hasError('required')">
          Email is <strong>required</strong>
        </mat-error>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Password</mat-label>
        <input type="password" matInput formControlName="password" placeholder="Password">
        <mat-error *ngIf="form.controls.password.hasError('required')">
          Password is <strong>required</strong>
        </mat-error>
        <mat-error *ngIf="form.controls.password.hasError('minlength')">
          Password is too <strong>short</strong>
        </mat-error>
        <mat-error *ngIf="form.controls.password.hasError('maxlength')">
          Password is too <strong>long</strong>
        </mat-error>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Choose a date</mat-label>
        <input matInput [matDatepicker]="picker" formControlName="dateOfBirth">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker startView="year" [startAt]="startDate"></mat-datepicker>
        <mat-error *ngIf="form.controls.dateOfBirth.hasError('required')">
          Date of birth is <strong>required</strong>
        </mat-error>
      </mat-form-field>
    </form>
  </mat-dialog-content>
  <mat-dialog-actions class="action">
    <button mat-button type="submit" (click)="findUser()"> Find User </button>
    <button mat-button mat-dialog-close>Cancel</button>
    <button [disabled]="!form.valid" aria-label="Submit button" color="primary" mat-button
            [mat-dialog-close]="true"
            type="submit"
            (click)="onSubmit()">
      Register
    </button>
  </mat-dialog-actions>
</div>
